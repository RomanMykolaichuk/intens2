<section class="container-fluid m-0 p-0 mx-auto justify-content-center">

        


    <!--Founders-->
    <div class="container-fluid news-bg position-relative">
        <img class="d-none d-md-flex news-back-img" src="img/news/backgroundImg.png" alt=""/>

        
        <div class="row content-width-limit mx-auto font-sm">


            
                    <div class="my-2 mx-auto">
                        <img class='news-img img-fluid rounded-circle rounded-img-2' 
                             ng-src="{{personController.person.image}}" alt=""/>
                    </div>

                    <div class="text-left max-width-12 font-sm  mx-md-auto pr-3">
                        <h6 class="text-primary  font-weight-bold">{{personController.person.name}}</h6>
                        <p class="font-weight-bold">{{personController.person.title}}</p>
                        <p class="">{{personController.person.subtitle}}</p>
                        <p class="">{{personController.person.info}}</p>
                        
                        
                    </div>
                



        </div>
    </div>
    
    
    

    

</section>
